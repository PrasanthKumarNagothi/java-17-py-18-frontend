<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Text on Image</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>

    <div class="container">
        <img src="https://res.cloudinary.com/drrbeasv0/image/upload/v1728549325/IMG_20221014_212046_114_zfycjk.jpg" alt="Lord Krishna" class="background-image">
        <div class="overlay">
            <h4>Lord Krishna</h4>
        </div>
    </div>

</body>
</html>
