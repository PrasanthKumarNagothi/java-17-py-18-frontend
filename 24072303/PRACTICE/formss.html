<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="id" ><span style="color: aquamarine;">id : </span></label>
        <input type="text" id="id" style="color: red; background-color: aquamarine;text-align: center;" >
        <br>
        <br>
        <label for="name"><span style="margin: auto;color: pink;">name :</span></label>
        <input type="text" id="name" name="name" style="width: fit-content; background-color:PINK;text-align:center;color: blue;">
        <br>
        <br>
        <label for="gender">gender:</label>
        <input type="radio"id="male" name="gender" value="male">
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">other</label>
        <br><br>
        <label for="country">country:</label>
       <select name="country" id="country">
        <option value="india">india</option>
        <option value="canada">canada</option>
        <option value="china">china</option>
        <option value="srilanka">srilanka</option>
      </select>
      <br><br>
      <label for="message">message:</label>
      <textarea name="message" id="message" rows="1" cols="20"></textarea>
      <br><br>
        <input type="submit" value="submit">        
        
    </form>
    
</body>
</html>
