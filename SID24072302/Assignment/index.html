<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="form">
        <legend>Login Form: </legend>
            <form>
                <label for="uname">Username:</label>
                <input type="text" id="uname" autofocus><br><br>
                <label for="pword" id="pw">Password:</label>
                <input type="password" id="pword"><br><br>
                <input type="submit" value="Submit" >
                <input type="reset">
            </form>
    </fieldset>
</body>
</html>
